<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Profile Card Making -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
      rel='stylesheet'>
</head>
<body>
  <div class="profile-card">
    <div class="image">
        <img src="img/380289217_854381219521493_1325755038307524982_n.jpg" alt="" class="profile-img">
    </div>
    <div class="text-data">
        <span class="name">Coding Lab</span>
        <span class="job">Youtuber & Content Writer</span>
    </div>
    <div class="media-buttons">
        <a href="#" style="background:#3a86ff" class="link">
            <i class='bx bxl-facebook-circle'></i>
        </a>
        <a href="#" style="background:#ef476f" class="link">
            <i class='bx bxl-instagram'></i>
        </a>
        <a href="#" style="background:#29bf12" class="link">
            <i class='bx bxl-whatsapp'></i>
        </a>
        <a href="#" style="background:#db3a34" class="link">
            <i class='bx bxl-youtube'></i>
        </a>
    </div>
    <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
    </div>
    <div class="analytics">
      <div class="data">
        <i class='bx bxs-heart'></i>
        <span class="number">60K</span>
      </div>
      <div class="data">
        <i class='bx bx-message-square-dots' ></i>
        <span class="number">60K</span>
      </div>
      <div class="data">
        <i class='bx bxs-share-alt'></i>
        <span class="number">60K</span>
      </div>
    </div>
  </div>
</body>
</html>
